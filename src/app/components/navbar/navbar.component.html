<nav class="navbar"></nav>
<div class="navbar-container">
  <!-- Logo/Brand -->
  <div class="navbar-brand" (click)="scrollToTop()">
    <div class="logo-wrapper">
      <span class="logo-text">⚕️</span>
    </div>
    <span class="brand-text">ClinikDB</span>
  </div>

  <!-- Desktop Navigation -->
  <div class="desktop-nav">
    <button
      *ngFor="let item of navItems"
      class="nav-link"
      [class.active]="activeSection === item.section"
      (click)="scrollToSection(item.section)"
    >
      {{ item.labelKey }}
    </button>
  </div>

  <!-- CTA Section -->
  <div class="nav-actions">
    <button class="demo-button">Book Demo</button>
    <button class="cta-button" (click)="scrollToSection('pricing')">
      Get Started
    </button>
    <button class="demo-button" (click)="goToDashboard()">Dashboard</button>
  </div>

  <!-- Mobile Menu Toggle -->
  <button class="mobile-toggle" (click)="toggleMobileMenu()">
    <span>☰</span>
  </button>
</div>
