<mat-toolbar class="navbar" [class.scrolled]="isScrolled" [class.elevated]="isScrolled">
  <div class="navbar-container w-full max-w-7xl mx-auto px-4 flex items-center justify-between">
    <!-- Logo/Brand -->
    <div class="navbar-brand flex items-center gap-2 cursor-pointer" (click)="scrollToTop()">
      <mat-icon class="text-primary-600" style="font-size: 32px; height: 32px; width: 32px;">local_hospital</mat-icon>
      <span class="text-xl font-bold text-gray-900">MedCabinet Pro</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-8">
      <button mat-button class="text-gray-700 hover:text-primary-600 transition-colors" (click)="scrollToSection('features')">
        Features
      </button>
      <button mat-button class="text-gray-700 hover:text-primary-600 transition-colors" (click)="scrollToSection('how-it-works')">
        How it Works
      </button>
      <button mat-button class="text-gray-700 hover:text-primary-600 transition-colors" (click)="scrollToSection('pricing')">
        Pricing
      </button>
      <button mat-button class="text-gray-700 hover:text-primary-600 transition-colors" (click)="scrollToSection('testimonials')">
        Testimonials
      </button>
    </nav>

    <!-- CTA Button -->
    <div class="hidden md:block">
      <button mat-raised-button color="primary" class="px-6 py-2" (click)="scrollToSection('pricing')">
        Get Started
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button mat-icon-button class="md:hidden" [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #mobileMenu="matMenu" class="mobile-menu-dropdown">
  <button mat-menu-item (click)="scrollToSection('features')">
    <mat-icon>features</mat-icon>
    <span>Features</span>
  </button>
  <button mat-menu-item (click)="scrollToSection('how-it-works')">
    <mat-icon>build</mat-icon>
    <span>How it Works</span>
  </button>
  <button mat-menu-item (click)="scrollToSection('pricing')">
    <mat-icon>attach_money</mat-icon>
    <span>Pricing</span>
  </button>
  <button mat-menu-item (click)="scrollToSection('testimonials')">
    <mat-icon>star</mat-icon>
    <span>Testimonials</span>
  </button>
  <div class="px-3 py-2">
    <button mat-raised-button color="primary" class="w-full" (click)="scrollToSection('pricing')">
      Get Started
    </button>
  </div>
</mat-menu>
