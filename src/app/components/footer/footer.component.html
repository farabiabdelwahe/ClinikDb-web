<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <h3 class="brand-title">MedCabinet Pro</h3>
        <p class="brand-description">
          The comprehensive digital management platform designed for modern medical practices.
        </p>
        <div class="social-links">
          <a 
            *ngFor="let social of socialLinks; trackBy: trackBySocial"
            [href]="social.url"
            [attr.aria-label]="social.name"
            target="_blank"
            rel="noopener"
            class="social-link"
          >
            <lucide-icon [img]="social.icon" size="20"></lucide-icon>
          </a>
        </div>
      </div>
      
      <div class="footer-sections">
        <div 
          class="footer-section"
          *ngFor="let section of footerSections; trackBy: trackBySection"
        >
          <h4 class="section-title">{{ section.title }}</h4>
          <ul class="section-links">
            <li *ngFor="let link of section.links; trackBy: trackByLink">
              <a [href]="link.url">{{ link.label }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <div class="footer-divider"></div>
      <div class="footer-bottom-content">
        <p class="copyright">
          Â© {{ currentYear }} MedCabinet Pro. All rights reserved. HIPAA Compliant.
        </p>
        <div class="footer-bottom-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Cookie Policy</a>
        </div>
      </div>
    </div>
  </div>
</footer>
